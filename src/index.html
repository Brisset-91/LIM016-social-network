<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="titleContainer">
      <h1>"codebook"</h1>
    </div>
  </header>
  <main>
    <section class="login">
      <div class="img-chef">
        <img src="img/logotipo-del-chef-feliz-símbolo-de-comida-restaurante-cocina-194682894.jpg" alt="" class="chef">
      </div>
      <div>
        <h1>!Que viva las recetas!</h1>
        <h2>Bienvenido/a</h2>
        <div class="form-email">
          <div class="regístrate">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
          </div>
          <div class="email">
            <label for="inputPassword" class="label-email">Password</label>
            <input type="password" class="inputPassword" id="inputPassword">
          </div>
          <button class="button-login" id="button-login">login</button>
        </div>
        
        <h3>O bien ingresa con..</h3>
        <div class="social-media">
          <div class="face">
            <a href="https://www.facebook.com/" ><img src="https://cdn.icon-icons.com/icons2/91/PNG/512/facebook_16423.png" alt=""class="url-face"></a>
          </div>
         <!--- <button type="button" class="gmail" id="url-gmail">Login with gmail</button> --->

          
          <div class="gmail"id="url-gmail">
            <img src="https://sitelabs.es/wp-content/uploads/2017/12/google-logo-1-800x800.png" alt="" class="url-gmail" >
          </div>

        </div>
        <h3>¿No tienes cuenta?<span class="newCount">Regístrate</span></h3>

      </div>
    </section>
    <section id="moreInfoContainer">
      <section class="profile">
        <div class="profilePhoto">
          <img src="./img/foto.png" alt="Profile Photo">
        </div>
        <div class="profileInfo">
          <h4 class="name">Fulana Suarez</h4>
          <h6 class="status">Amante de la comida</h6>
        </div>
      </section>
      <section class="postContainer">
        <div class="createPostContainer">
          <input type="text" class="textToCreate" placeholder="¿Qué deseas compartir?">
          <div class="btnToCreate">
            <button class="btnPicture"></button>
            <button class="btnShare">Compartir</button>
          </div>
        </div>
        <div class="posted">
          <div class="postedOne">
            <div class="postedOneTitle">Publicado por Jean Cedron</div>
            <div class="postedText">Lorem ipsum dolor sit amet consectetur adipisicing.</div>
            <div class="postedBtns">
              <button class="likePosted"></button>
              <button class="sharePosted"></button>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>
  <footer></footer>
  <script type="module" src="main.js"></script>
  <script type="module" src="./firebase/app.js"></script>
</body>
</html>
